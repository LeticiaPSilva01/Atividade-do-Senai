<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diário FIC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
        }

        .sidebar {
            background-color: #647d5d;
            color: #fff;
        }

        .login-container {
            background-color: #d7cbcbc1;
        }

        .btn-entrar {
            background-color: #000c33;
            color: #fff;
        }

        .btn-entrar:hover {
            background-color: #647d5d;
            color: #fff;
        }
    </style>
</head>

<body class="d-flex">

    <div class="sidebar col-4 d-flex flex-column justify-content-center align-items-center gap-4">
        <img src="imagem/senai-logo.png" class="img-fluid w-50" alt="logo">
        <div>SENAI | DIÁRIO FIC</div>
        <img src="imagem/process-verify.svg" class="img-fluid w-50" alt="ilustração">
    </div>

    <div class="login-container col-8 d-flex align-items-center">
        <div class="container">
            <div class="col-md-6 col-lg-4 mx-auto">
                <h2 class="mb-4">Acessar ao Sistema</h2>

                <form>
                    <div class="mb-3">
                        <label for="nif" class="form-label">NIF</label>
                        <input type="text" id="nif" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-entrar w-100">Entrar</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
